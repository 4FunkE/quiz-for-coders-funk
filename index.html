<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FunkE Quiz: Beginner Coders</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <!--the highschore and timer-->
    <nav>
        <button class = "high-score-btn">See Highscores</button>
        <span class="timer-counter" id="timer">60</span>
    </nav>

    <!--opening message-->
    <header class = "starting-message">
      <h1>Coding Quiz Challenge</h1>
      <section>
        <p>Answer the code-related questions within the time limit. If you get a question wrong it will lower the time you have left and your score!</p>
        <!--The button that will start the quiz-->
        <button class="start-button">Start</button>
      </section>  
    </header>

    <!--where my questions/finished/highscores live-->
    <main id="quiz-container">
        <!--Add 5 questions with 4 clickable items, only one is correct-->
        <section class = "all-questions" id="question">
            <ul class = "populate-questions-options" id="choices">
            <!--this is where the questions and options will populate-->
            </ul>
            <div id="positive-neg-line"></div>
        </section>

        <!--The ending message, to add initials for high score-->
        <section class = "finished" id="feedback">
            <h2>Finished!</h2>
            <form class = "enter-initials">
                <label for="initial-box" id="your-final-score">Your final score: </label>
                <input type="text" placeholder="Initials here..." name="initial-box" id="initial-box" />
            </form>
        </section>

        <!--Highscore message -->
        <div class="highscores" id="score-container">
            <h1>Highscores List</h1>
                <ul id = "pushed-initial-list" class = "high-scores">
                <!--this is where the initials of winners will populate-->
                </ul>
            <button class="Back-to-start">Go Back</button>
            <button class="clear-scores">Clear Highscores</button>
        </div>
    </main>

    <footer>
        Grow in coding at your own risk of becoming AWESOME!
    </footer>

    <script src="script.js"></script>
</body>
</html>
