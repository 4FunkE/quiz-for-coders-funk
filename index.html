<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <nav>
        <div class = "high-score"><a href="#">See Highscores</a>
        <span class="timer-count">60</span>
        </div>
    </nav>


    <header class = "starting-message">
      <!--opening message-->
      <h1>Coding Quiz Challenge</h1>
      <section>
        <p>Answer the code-related questions within the time limit. If you get a question wrong it will lower the time you have left and your score!</p>
        <!--The button that will start the quiz-->
        <button class="start-button">Start</button>
      </section>  
    </header>

    <main class = "all-questions">
        <!--Add 5 questions with 4 clickable items, only one is correct-->
        <section class = "questions">
            <ul class = "questions-answer-choices">
                <li class = "populate-option"></li>
            </ul>
        </section>
        
        <!--The ending message, to add initials for high score-->
        <section class = "finished">
            <h2>Finished!</h2>
            <form class = "enter-initials">
                <label for="final-score">Your final score: </label>
                <input type="text" placeholder="Initials here..." name="initial-box" id="initial-box" />
            </form>
        </section>

        <!--Highschoore message -->
        <div class="highscores">
            <h1>Highscores List</h1>
                <ul id="saved-initial-list">
                <!--this is where the initials of winners will populate-->
                </ul>
            <button class="Back-to-start">Go Back</button>
            <button class="clear-scores">Clear Highscores</button>
    </main>

    <!--were the timer and highscore link live-->
    <footer></footer>
</body>
</html>
