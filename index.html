<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header class = "starting-message">
      <!--opening message-->
      <h1>Coding Quiz Challenge</h1>
      <section>
        <p>Answer the code-related questions within the time limit. If you get a question wrong it will lower the time you have left and your score!</p>
        <button class="start-button">Start</button>
      </section>  
    </header>

    <main class = "all-questions">
        <!--Add 5 questions with 4 checked items, only one is correct-->
        <section class = "questions-one">
            <h2></h2>
            <ul class = "questions-one-answer-choices">
                <li class = "option1.0"></li>
                <li class = "option1.1"></li>
                <li class = "option1.2"></li>
                <li class = "option1.3correct"></li>
            </ul>
        </section>
        
        <section class = "questions-two">
            <h2></h2>
            <ul class = "questions-two-answer-choices">
                <li class = "option2.0"></li>
                <li class = "option2.1correct"></li>
                <li class = "option2.2"></li>
                <li class = "option2.3"></li>
            </ul>
        </section>

        <section class = "questions-three">
            <h2></h2>
            <ul class = "questions-three-answer-choices">
                <li class = "option3.0correct"></li>
                <li class = "option3.1"></li>
                <li class = "option3.2"></li>
                <li class = "option3.3"></li>
            </ul>
        </section>

        <section class = "questions-four">
            <h2></h2>
            <ul class = "questions-four-answer-choices">
                <li class = "option4.0"></li>
                <li class = "option4.1"></li>
                <li class = "option4.2"></li>
                <li class = "option4.3correct"></li>
            </ul>
        </section>

        <section class = "questions-five">
            <h2></h2>
            <ul class = "questions-five-answer-choices">
                <li class = "option5.0"></li>
                <li class = "option5.1"></li>
                <li class = "option5.2"></li>
                <li class = "option5.3correct"></li>
            </ul>
        </section>

        <section class = "finished">
            <h2>Finished!</h2>
            <form class = "enter-initials">
                <label for="final-score">Your final score: </label>
                <input type="text" placeholder="Initials here..." name="initial-box" id="initial-box" />
            </form>
        </section>

        <div class="highscores">
            <h1>Highscores List</h1>
            <ul id="saved-initial-list"></ul>
            <button class="Back-to-start">Go Back</button>
            <button class="clear-scores">Clear Highscores</button>
    </main>

    <footer>
        <div class="score-and-time">
            <nav class = "high-score">
                <ul>
                    <li><a href="#">See Highscores</a></li>
                </ul>
            <div class= "timer">
                <div class="timer-count">60</div>
        </div>
    </footer>
</body>
</html>
